    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <div class="btn-container">
          <div class="remove-all-workout">
            <button>
              remove all workouts
              <img src="./reject.png" alt="reject" width="20" height="20" />
            </button>
          </div>
          <div class="sort-form-div">
            <span>sorted by:</span>

            <select class="sort-form">
              <option value="date">date</option>
              <option value="distance">distance</option>
              <option value="duration">duration</option>
            </select>
            <img
              src="./sort.png"
              alt="sort-deactive"
              width="25"
              height="25"
              class="active-deactive-btn deactive deactive"
            />
            <img
              src="./sort-active.png"
              alt="sort-active"
              width="25"
              height="25"
              class="active-deactive-btn active hide"
            />
            <button class="sort-form-btn">apply</button>
          </div>
        </div>
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
